<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Ka Haal</title>
    <link rel="stylesheet" href="style.css">
   
  
  </head>
  
  
  
  <body>
    
      <main>
      <div class="card">
        <div class="search">
        <input type="text" placeholder="Enter the city name" spellcheck="false">
        <button><img src="weather-app-img/images/search.png"></button>
        </div>

        <div class ="error">
          <p>Invalid City Name </p>

        </div>
        <div class="weather">
          <img src="weather-app-img/images/clouds.png" class="weather-icon">
          <h1 class="temp">22Â°C</h1>
          <h2 class ="city" >Kolkata</h2>
          <div class="detail">
            <div class="col">
              <img src="weather-app-img/images/humidity.png" alt="">
                <div>
                  <p class="humidity">50%</p>
                  <p>Humidity</p>
                </div>
            </div>
            <div class="col">
              <img src="weather-app-img/images/wind.png" alt="">
                <div>
                  <p class="wind">15 km/h</p>
                  <p>Wind Speed</p>
                </div>
            </div>
          </div>
        </div>
      </div>
      </main>

      
      <script src="script.js"></script>
  </body>
  
</html>
